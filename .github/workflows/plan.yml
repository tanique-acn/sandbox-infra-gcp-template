name: "Terraform Plan"

on:
  push:
    branches:
      - dev
      - qa
      - uat
      - main

permissions:
  contents: read
  id-token: write

jobs:
  validate-and-plan:
    name: Validate, Lint and Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine target environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          case "$BRANCH" in
            main) ENV="production" ;;
            prod) ENV="production" ;;
            uat) ENV="uat" ;;
            qa) ENV="qa" ;;
            dev) ENV="dev" ;;
            *) ENV="dev" ;;  # default to dev for feature branches
          esac
          echo "env_name=$ENV" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Log environment info
        run: |
          echo "Target branch: ${{ steps.set-env.outputs.branch }}"
          echo "Target environment: ${{ steps.set-env.outputs.env_name }}"

  dev-tf-plan:
    runs-on: ubuntu-latest
    if: github.ref_name == 'dev'
    environment: dev 
    steps:
      - name: Set Secrets for DEV
        run: |
          echo "ENV_NAME=dev" >> $GITHUB_ENV
          echo "TF_VAR_project=${{ secrets.GCP_PROJECT_DEV }}" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud for DEV
        uses: google-github-actions/auth@v2
        with:
          # This automatically looks up the "GCP_SA_KEY" secret defined 
          # specifically within the "dev" environment settings in the GitHub UI.
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK (for gcloud)
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 432.0.0"
          # This action automatically uses the credentials set by the 'auth' step
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'

      - name: Terraform fmt (check)
        run: terraform -chdir=terraform fmt -check

      - name: Terraform init (backend)
        run: |
          terraform -chdir=terraform init -input=false \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=${{ secrets.TF_STATE_PREFIX }}/${{ env.ENV_NAME }}"

      - name: Terraform validate
        run: terraform -chdir=terraform validate

      - name: Setup and Run TFLint
        # Use the official setup action to install TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          config_file: terraform/.tflint.hcl
          cache: true # Caching helps speed up subsequent runs

      - name: Terraform plan (save plan file)
        run: |
          terraform -chdir=terraform plan -out=tfplan -input=false \
            -var="project=${{ env.TF_VAR_project }}" \
            -var="region=${{ secrets.GCP_REGION }}" \
            -var="zone=${{ secrets.GCP_ZONE }}" \
            -var="environment=${{ env.ENV_NAME }}"

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.ENV_NAME }}
          path: terraform/tfplan